<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>사이트 이름</title>
    <style type="text/css">
      /* .main {
        height: 100vh;
        top: 0;
        right: 0;
        margin: 0;
        padding: 0;
      } */

      .box-cover {
        /* 배경화면 */
        display: grid; /* grid 속성 */
        justify-content: center; /* 가로 기준 중앙에 배치 */
        align-content: center; /*세로 기준 중앙에 배치 */

        background-color: lightsalmon;
        width: 100vw;
        height: 100vh;

        grid-template-columns: 220px 220px 220px 220px;
        grid-template-rows: 100px 50px 190px 190px;
        grid-template-areas:
          'a  a  a  e'
          'd  d  d  e'
          'b  c  c  e'
          'b  c  c  e';
      }

      .box-a {
        background-color: aqua;
        grid-area: a;
      }

      .box-b {
        background-color: coral;
        grid-area: b;
      }

      .box-c {
        background-color: beige;
        grid-area: c;
      }

      .box-d {
        background-color: greenyellow;
        grid-area: d;
      }

      .box-e {
        background-color: lightblue; /* 뮤직 플레이어 박스 */
        grid-area: e;
        display: flex;
      }

      .player {
        background-color: white;
        width: 100%;
        height: 30%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 10px;
      }

      .player-title {
        font-size: 13px;
        font-weight: 600;
      }

      .player .trackdurationcontrols {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin: 10px 0;
      }

      .player .trackcontrols button {
        font-size: 13px;
        background: none;
        border: none;
        color: var(--playericons);
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="box-cover">
        <div class="box-a">배너</div>
        <div class="box-d">메뉴 모음</div>
        <div class="box-b">캘린더</div>
        <div class="box-c">게시글</div>
        <div class="box-e">
          <div class="player">
            <div class="player-title">song title</div>
            <div class="trackdurationcontrols">노래 길이</div>
            <div class="trackcontrols">
              <button>prev</button> <button>pause</button> <button>next</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

<div>
  <h3>메모 작성하기</h3>
  <textarea
    id="memo-text"
    rows="6"
    style="width: 100%; box-sizing: border-box"
  ></textarea>
  <button id="save-memo" style="margin-top: 10px">저장</button>
  <div
    id="saved-memo"
    style="
      margin-top: 20px;
      background: #f9f9f9;
      padding: 10px;
      border-radius: 5px;
    "
  ></div>

  <script>
    $(document).on('click', '#save-memo', function () {
      const text = $('#memo-text').val();
      $('#saved-memo').html(
        '<strong>저장된 메모:</strong><br>' + text.replace(/\n/g, '<br>')
      );
    });
  </script>
</div>
